<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Root -->
        <circle cx="400" cy="50" r="15" fill="white" stroke="black" stroke-width="2"/>
        <text x="395" y="55" font-size="12">50</text>

        <!-- Level 1 -->
        <line x1="400" y1="65" x2="300" y2="115" stroke="black" stroke-width="2"/>
        <circle cx="300" cy="150" r="15" fill="white" stroke="black" stroke-width="2"/>
        <text x="295" y="155" font-size="12">30</text>

        <line x1="400" y1="65" x2="500" y2="115" stroke="black" stroke-width="2"/>
        <circle cx="500" cy="150" r="15" fill="white" stroke="black" stroke-width="2"/>
        <text x="495" y="155" font-size="12">70</text>

        <!-- Level 2 -->
        <line x1="300" y1="165" x2="250" y2="215" stroke="black" stroke-width="2"/>
        <circle cx="250" cy="250" r="15" fill="white" stroke="black" stroke-width="2"/>
        <text x="245" y="255" font-size="12">20</text>

        <line x1="300" y1="165" x2="350" y2="215" stroke="black" stroke-width="2"/>
        <circle cx="350" cy="250" r="15" fill="white" stroke="black" stroke-width="2"/>
        <text x="345" y="255" font-size="12">40</text>

        <line x1="500" y1="165" x2="450" y2="215" stroke="black" stroke-width="2"/>
        <circle cx="450" cy="250" r="15" fill="white" stroke="black" stroke-width="2"/>
        <text x="445" y="255" font-size="12">60</text>

        <line x1="500" y1="165" x2="550" y2="215" stroke="black" stroke-width="2"/>
        <circle cx="550" cy="250" r="15" fill="white" stroke="black" stroke-width="2"/>
        <text x="545" y="255" font-size="12">80</text>
    </svg>
</body>
</html>
